<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Telephone Library with Flags -->
    <link rel="stylesheet" href="../Styles/intlTelInput.css">
    <!-- Country List -->
    <link rel="stylesheet" href="../Styles/bootstrap-formhelpers.css">
    <!-- Custom CSS -->
    <link href="../Styles/CustomCSS/Contact.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Telephone Library with Flags -->
    <script src="../Scripts/intlTelInput.js"></script>
    <!-- Country List -->
    <script src="../Scripts/bootstrap-formhelpers.js"></script>
    <!-- Custom JS -->
    <script src="../Scripts/CustomJS/Contact.js"></script>
</head>
<body>
    <div id="myContent" class="container-fluid" style="width:70%;">
        <!-- Header -->
        <header id="header" class="flex-sm-row">
            <h1 id="banner" class="jumbotron jumbotron-fluid flex-sm-row text-center" style="margin-bottom:0; padding-bottom:4%; border-bottom: 3px solid black">Michael Corso</h1>
            <nav class="navbar sticky-top navbar-dark bg-dark jumbotron flex-sm-row" style="padding-top:3%; padding-bottom:3%;">
                <div id="navButtons" role="group" class="btn-group-sm ">
                    <a class="btn btn-primary btn-dark" href="Home.html">Home</a>
                    <a class="btn btn-dark btn-primary" href="About.html">About Me</a>
                    <a class="btn btn-dark btn-primary" href="Contact.html">Contact Me</a>
                </div>
                <div id="userButtons" class="btn-group-sm">
                    <a class="btn btn-dark btn-primary" href="Register.html" style="float:right;">Register</a>
                </div>
            </nav>
        </header>
        <!-- Content -->
        <!-- Form -->
        <form>
            <!-- Personal Info -->
            <fieldset class="form-group text-center custom-new-input-section">
                <h4>Personal Info</h4>
                <hr />
                <!-- Row for: First Name, Last Name -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputFirstName" class="col-form-label col-sm-2 text-center">First Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-center" id="inputFirstName" placeholder="First Name">
                    </div>
                    <label for="inputLastName" class="col-form-label col-sm-2 text-center">Last Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-center" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <!-- Row for: Age, Gender -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputAge" class="text-center col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control text-center" id="inputAge" placeholder="Age">
                    </div>
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputGender" class="text-center col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-2">
                        <select id="inputGender" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Address Info -->
            <fieldset class="form-group text-left custom-new-input-section">
                <h4>Address Info</h4>
                <hr />
                <!-- Row for: Address Line 1, Address Line 2 -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputAddr1" class="col-sm-2 col-form-label text-left">Address Line 1</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-left" id="inputAddr1" placeholder="House number and street">
                    </div>
                    <label for="inputAddr2" class="col-sm-2 col-form-label text-left">Address Line 2</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-left" id="inputAddr2" placeholder="Apartment or Suite">
                    </div>
                </div>
                <!-- Row for: Zip Code and City -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputZipcode" class="col-sm-2 col-form-label text-left">Zip Code</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control text-left" id="inputZipcode" placeholder="Zip Code">
                    </div>
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputCity" class="text-left col-sm-2 col-form-label">City</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-left" id="inputCity" placeholder="City">
                    </div>
                </div>
                <!-- Row for: State and Country -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputState" class="text-left col-sm-2 col-form-label">State</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control text-left" id="inputState" placeholder="State">
                    </div>
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputCountry" class="text-left col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-3">
                        <!-- .value returns acronym, .innerText returns full country name-->
                        <div id="inputCountry" class="bfh-selectbox bfh-countries" data-country="US" data-flags="true"></div>
                    </div>
                </div>
                <!-- Select for Primary Address -->
                <div class="row custom-new-input-section">
                    <div class="placeholder col-sm-3"></div>
                    <label for="isPrimAddr" class="text-left col-sm-3 col-form-label">Is this your primary address?</label>
                    <div class="form-check col-sm-2">
                        <select id="isPrimAddr" class="form-control" onchange="togglePrimAddr()">
                            <option value="Select">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="placeholder col-sm-4"></div>
                </div>
            </fieldset>

            <!-- Primary Address Info -->
            <fieldset id="primaryAddr" class="form-group text-left custom-new-input-section">
                <h4>Primary Address Info</h4>
                <hr />
                <!-- Row for: Address Line 1, Address Line 2 -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputPrimAddr1" class="col-sm-2 col-form-label text-right">Address Line 1</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-left" id="inputPrimAddr1" placeholder="House number and street">
                    </div>
                    <label for="inputPrimAddr2" class="col-sm-2 col-form-label text-right">Address Line 2</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-left" id="inputPrimAddr2" placeholder="Apartment or Suite">
                    </div>
                </div>
                <!-- Row for: Zip Code and City -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputPrimZipcode" class="col-sm-2 col-form-label text-right">Zip Code</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control text-left" id="inputPrimZipcode" placeholder="Zip Code">
                    </div>
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputPrimCity" class="text-right col-sm-2 col-form-label">City</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control text-left" id="inputPrimCity" placeholder="City">
                    </div>
                </div>
                <!-- Row for: State and Country -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputPrimState" class="text-right col-sm-2 col-form-label">State</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control text-left" id="inputPrimState" placeholder="State">
                    </div>
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputPrimCountry" class="text-right col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-3">
                        <div id="inputPrimCountry" class="bfh-selectbox bfh-countries" data-country="US" data-flags="true"></div>
                    </div>
                </div>
            </fieldset>
            <!-- Contact Info -->
            <fieldset class="form-group text-center custom-new-input-section">
                <h4>Contact Info</h4> <hr />
                <!-- Row for: Phone, Extension, and Email -->
                <div class="row custom-new-row-group">
                    <div class="placeholder col-sm-1"></div>
                    <label for="inputPhone" class="col-sm-2 col-form-label text-center">Phone Number</label>
                    <div class="col-sm-2">
                        <input type="text" class="input-medium bfh-phone form-control" data-format="(ddd) ddd-dddd" id="inputPhoneNum">
                        <script>$("#inputPhoneNum").intlTelInput();</script>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" class="form-control text-center" id="inputPhoneExt" placeholder="Ext.">
                    </div>
                    <label for="inputEmail" class="text-center col-sm-2 col-form-label text-center">E-Mail</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control text-center" id="inputEmail" placeholder="E-Mail Address">
                    </div>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="form-group row text-center custom-new-input-section">
                <hr />
                <div class="placeholder col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="placeholder col-sm-5"></div>
            </div>
        </form>
        <!-- Footer -->
        <footer id="footer" class="flex-sm-row text-center">
            <hr />
            <h5>&copy; Michael Corso - 2018</h5>
            <hr />
        </footer>
    </div>
</body>
</html>
