<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Telephone Library with Flags -->
    <link rel="stylesheet" href="../Styles/intlTelInput.css">
    <!-- Country List -->
    <link rel="stylesheet" href="../Styles/bootstrap-formhelpers.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Telephone Library with Flags -->
    <script src="../Scripts/intlTelInput.js"></script>
    <!-- Country List -->
    <script src="../Scripts/bootstrap-formhelpers.js"></script>
    <!-- Custom JS -->
    <script src="../Scripts/myScript.js"></script>
</head>
<body>
    <div id="myContent" class="container-fluid" style="width:70%;">
        <header id="header" class="flex-sm-row">
            <h1 id="banner" class="jumbotron jumbotron-fluid flex-sm-row text-center" style="margin-bottom:0; padding-bottom:4%; border-bottom: 3px solid black">Michael Corso</h1>
            <nav class="navbar sticky-top navbar-dark bg-dark jumbotron flex-sm-row" style="padding-top:3%; padding-bottom:3%;">
                <div id="navButtons" role="group" class="btn-group-sm ">
                    <a class="btn btn-primary btn-dark" href="Home.html">Home</a>
                    <a class="btn btn-dark btn-primary" href="About.html">About Me</a>
                    <a class="btn btn-dark btn-primary" href="Contact.html">Contact Me</a>
                </div>
                <div id="userButtons" class="btn-group-sm">
                    <a class="btn btn-dark btn-primary" href="Register.html" style="float:right;">Register</a>
                </div>
            </nav>
        </header>
        <!-- Form -->
        <form>
            <!-- Personal Info -->
            <fieldset class="form-group">
                <legend>Personal Information</legend>
                <!-- Input Row for: First Name, Last Name-->
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control text-center" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control text-center" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <!-- Label Row for: First Name, Last Name-->
                <div class="row">
                    <label for="inputFirstName" class="col-form-label col-sm-4 text-center">First Name</label>
                    <label for="inputLastName" class="col-form-label col-sm-4 text-center">Last Name</label>
                </div>
                <!-- Last Name -->
                <div class="form-group row">

                    <div class="col-sm-10">

                    </div>
                </div>
                <!-- E-Mail -->
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">E-Mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
                    </div>
                </div>
                <!-- Age -->
                <div class="form-group row">
                    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputAge" placeholder="Age">
                    </div>
                </div>
                <!-- Gender -->
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>

                    <div class="form-check col-sm-1">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                        <label class="form-check-label" for="genderFemale"> Female </label>
                    </div>
                    <div class="form-check col-sm-1">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                        <label class="form-check-label" for="genderMale"> Male </label>
                    </div>
                    <div class="col-sm-8"></div>
                </div>
            </fieldset>
            <!-- Address -->
            <fieldset class="form-group">
                <legend>Address</legend>
                <!-- Addr Line 1 -->
                <div class="form-group row">
                    <label for="inputAddr1" class="col-sm-2 col-form-label">Address Line 1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddr1" placeholder="House number and street">
                    </div>
                </div>
                <!-- Addr Line 2 -->
                <div class="form-group row">
                    <label for="inputAddr2" class="col-sm-2 col-form-label">Address Line 2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddr2" placeholder="Apartment or Suite">
                    </div>
                </div>
                <!-- City -->
                <div class="form-group row">
                    <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputCity" placeholder="City">
                    </div>
                </div>
                <!-- State -->
                <div class="form-group row">
                    <label for="inputState" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputState" placeholder="State">
                    </div>
                </div>
                <!-- Country -->
                <div class="form-group row">
                    <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-10">
                        <select class="input-medium bfh-countries" id="inputCountry" data-country="US"></select>
                    </div>
                </div>
                <!-- Zipcode -->
                <div class="form-group row">
                    <label for="inputZipcode" class="col-sm-2 col-form-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputZipcode" placeholder="Zip Code">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <!-- Primary Address -->
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Is this your primary address?</legend>

                    <div class="form-check col-sm-4">
                        <select id="isPrimAddr" onchange="primAddrCheck()">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
                <div id="primAddress">

                </div>
            </fieldset>
            <!-- Contact Details -->
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Phone -->
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="input-medium bfh-phone" data-format="(ddd) ddd-dddd" id="inputCountryCode">
                        <script>$("#inputCountryCode").intlTelInput();</script>
                    </div>
                </div>
                <!-- Extension -->
                <div class="form-group row">
                    <label for="inputExt" class="col-sm-2 col-form-label">Phone Extension</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputExt" placeholder="Phone Extension">
                    </div>
                </div>
                <!-- E-Mail -->
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">E-Mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail Address">
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        <footer id="footer" class="flex-sm-row" style="text-align:center;">
            <p>&copy; Michael Corso - 2018</p>
        </footer>
    </div>
</body>
</html>
